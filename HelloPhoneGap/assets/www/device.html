<!DOCTYPE HTML>
<html>
<head>
    <title>PhoneGap</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        function onDeviceReady() {
            var s = "";
            for (var name in device)
            {
                s += name + "\r\n";
            }
            device
            document.getElementById("deviceName").innerHTML = device.model;
            document.getElementById("version").innerHTML = device.cordova;
            document.getElementById("mobilePlatform").innerHTML= device.platform;
            document.getElementById("platformVersion").innerHTML= device.version;
            document.getElementById("uuid").innerHTML= device.uuid;
        }
        function init() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }
    </script>
</head>
<body onload="init()">
    <h1>Device Info</h1>
    <table border="1">
        <tr>
            <td>Device Name</td>
            <td id="deviceName"></td>
        </tr>
        <tr>
            <td>PhoneGap Version</td>
            <td id="version"></td>
        </tr>
        <tr>
            <td>Mobile Platform</td>
            <td id="mobilePlatform"></td>
        </tr>
        <tr>
            <td>Platform Version</td>
            <td id="platformVersion"></td>
        </tr>
        <tr>
            <td>UUID</td>
            <td id="uuid"></td>
        </tr>
    </table>
</body>
</html>
